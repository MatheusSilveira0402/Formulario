<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            
        </fieldset class="grupo">
       
        <div class="campo">
            <label  for="email" ><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="front-end">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="chackbox">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label>HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label>CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label>JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label>PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label>C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label>Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label>Java</label>
            </div>
        </fieldset>

        <div>
            <br><br>
            <label>Conte um pouco da sua experiência:</label>
            <br>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="Submit">Concluido</button>
    </form>
</body>
</html>
